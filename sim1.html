        <!-- Template Head End -->
        <script> 
            function toggle() 
            {
                var b=document.getElementById("animation");
                var x=document.getElementById("sim");
                if (x.style.visibility === "visible") 
                {
                    x.style.visibility = "hidden";
                    b.innerHTML="Start Simulation";
                }
                else
                {
                    x.style.visibility = "visible";
                    b.innerHTML="Stop Simulation";
                }
            }
        </script> 
        
        <style>
            #toggle_visibility
            {
                text-align:center;
                position: static;
            }
            #animation
            {
                transition-duration: 0.4s;
                color:#337ab7;
                font-size: 16px;
                border-radius: 8px;
            }
            #animation:hover
            {
                background-color: #77BB41;
                color: #FFFFFF;
                font-size: 16px;
                border-radius: 8px;
            }
            #sim 
            {
                text-align: center;
                position: relative;
                margin-top: 150px;
                visibility: hidden;
            }
            #steel
            {
                margin: 0px 50px;
            }
            #ploymer
            {
                margin: 50px 0px;
            }
            #top_margin
            {
                background:#ff6600 !important;
                height: 8px;
                margin-top: 0px;
            }
        </style>

    </head>

        <!-- Template Header Start -->
        <header>

                    <div class="collapse navbar-collapse menu-div" id="bs-example-navbar-collapse-1" style="border: 0px;">
                        <ul class="nav navbar-nav navbar-right menu-ul">

                        </ul>

                </div>

        </header>
        <hr id="top_margin"/>
        <!-- Template Header End -->
        <div id="toggle_visibility">
            <button id="animation" onclick="toggle()">
                Start Simulation
            </button>
        </div>

            <img id="steel" height="575" width="360" src="./tensile-test-steel.gif">
